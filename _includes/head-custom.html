<!-- Setup Google Analytics -->
<!-- Global site tag (gtag.js) - Google Analytics -->
<script type="text/javascript">
$(document).ready( function () {
    $('#dodgetable').DataTable(
      {
        "pageLength": 25,
        "fixedHeader": true,
        "order": [[3, 'asc']],
        "language": { "search": '', "searchPlaceholder": "Search..." },
      }
    );
} );
</script>
